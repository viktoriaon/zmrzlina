    <label for="subject">Predmet</label>
    <input type="text" name="predmet" placeholder="Predmet*" maxlength="128" minlength="3" required>

    <textarea id="subject" rows="4" cols="50" name="subject" placeholder="Správa...*" minlength="5" required style="height:200px"></textarea>
